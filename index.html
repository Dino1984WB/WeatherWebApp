<!DOCTYPE html>
<html>
<head>
  <title>GET WEATHER INFO</title>
  <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <div class="app-frame">
    <div class="container">
      <h1>Weather App</h1>
      <h3>Enter a location; name or ZIP -></h3>
      <div id="weatherContainer">
        <h2 id="locationName"></h2>
        <p id="temperature"></p>
        <p id="condition"></p>
        <div class="form">
          <input type="text" id="locationInput" placeholder="Enter city or state">
          <button id="getWeatherButton">Get Weather</button>
        </div>
      </div>
    </div>

    <div class="graph-container">
      <div id="thermometer">
        <div class="mercury"></div>
        <div class="scale">
          <span class="mark">0</span>
          <span class="mark">50</span>
          <span class="mark">100</span>
        </div>
      </div>
    </div>
  </div>

  <script src="thermometer.js"></script>
  <script src="app.js"></script>
  <script src="ui.js"></script>
</body>
</html>
